<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The hungry Llama</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="output.css">

    <!-- Google fonts -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <script>
        // Visability for dropdown menu on small screen
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu'); //grabs an HTML element with the ID dropdownMenu and assigns it to the constant variable menu
            menu.classList.toggle('hidden'); //If the menu element already has the hidden class, it will remove it, otherwise add it
        }

        function toggleRequestMenu() {
            const requestmenu = document.getElementById('requestMenu'); //grabs an HTML element with the ID dropdownMenu and assigns it to the constant variable menu
            requestmenu.classList.toggle('hidden'); //If the menu element already has the hidden class, it will remove it, otherwise add it
        }
    </script>

</head>

<body class="h-full">

    <header>
        <div class="relative h-20 bg-gradient-to-t from-gray-800 to-black border-b-1 border-accent ">
            <!-- Rounded logo -->
            <div class="group">
                <a href="index.html" alt="home">
                    <img src="/myndir/hungry llama.png" alt="Logo"
                        class="h-30 rounded-full absolute left-1/2 transform -translate-x-1/2 bottom-0 translate-y-1/2 z-50 transition-transform duration-300 group-hover:scale-105 shadow-md shadow-accent/50 ">
                </a>
            </div>

            <!-- Burger Menu for small screens, dropdown menu is hidden. When clicked the toggleMenu() is called -->
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 z-20 sm:hidden">
                <button class="text-accent" onclick="toggleMenu()">
                    <!-- Drawing burger icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Links for large screens, hidden for everythig smaller than sm breakpoint -->
            <div class="hidden sm:flex absolute right-4 top-1/2 transform -translate-y-1/2 z-20 space-x-6">
                <a href="menu.html" class="text-accent hover:font-bold transition duration-300">Menu</a>
                <a href="about.html" class="text-accent hover:font-bold transition duration-300">About Us</a>
                <a href="contact.html" class="text-accent hover:font-bold transition duration-300">Contact</a>
            </div>
        </div>
    </header>

    <!-- Dropdown menu, hidden for everything bigger than the sm breakpoint -->
    <div id="dropdownMenu"
        class="absolute top-16 right-4 bg-gradient-to-t from-gray-800 to-black text-accent rounded-lg shadow-lg flex flex-col items-center space-y-2 py-4 px-6 hidden z-30">
        <a href="menu.html" class="text-lg hover:font-boldtransition duration-300">Menu</a>
        <a href="about.html" class="text-lg hover:font-bold transition duration-300">About Us</a>
        <a href="contact.html" class="text-lg hover:font-bold transition duration-300">Contact</a>
    </div>


    <!-- main content, should at least fill the vertical space available -->
    <main class="flex flex-col min-h-screen">
        <!-- Front page image and slogan -->
        <div
            class="relative group bg-[url('/myndir/interior.jpg')] bg-center bg-cover bg-no-repeat flex-1 pt-25 p-8 md:px-32 lg:px-50">
            <!-- Black overlay -->
            <div class="z-10 absolute inset-0 bg-black opacity-30"></div>
            <div
                class="bg-accent opacity-80 relative z-20 p-8 rounded-md max-w-screen-lg mx-auto shadow-2xl shadow-black">
                <p class="menuhead text-black text-5xl text-center pt-10">
                    Contact Us
                </p><br>

                <div class="form">
                    <!-- <form action="index.html" class="contact-us-form"></form> -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 sm:gap-x-8">
                        <div class="name py-2">
                            <label for="name">Name</label><br>
                            <input type="text" id="name" required class="border-0 border-black bg-white w-full"></input>
                        </div>
                        <div class="email py-2">
                            <label for="email">Email Address</label><br>
                            <input type="email" id="email" required
                                class="border-0 border-black bg-white bg-opacity-100 w-full"></input>
                        </div>
                        <div class="phonenumber py-2">
                            <label for="phonenumber">Phone Number</label><br>
                            <input type="phonenumber" id="phonenumber" required
                                class="border-0 border-black bg-white w-full"></input>
                        </div>
                        <div class="type of request py-2">
                            <label for="type">Type of request</label><br>

                            <!-- Dropdown menu for selecting request -->
                            <select id="type" required class="border-0 border-black bg-white w-full">
                                <option value="">--choose type of request--
                                </option>
                                <option value="company1">General requests</option>
                                <option value="company2">Restaurants</option>
                                <option value="company3">Office</option>
                            </select>
                        </div>
                    </div>
                    <div class="message py-4">
                        <label for="message">Message</label><br>
                        <textarea id="message" rows="15" id="message"
                            class="border-0 border-black bg-white w-full"></textarea>
                    </div>
                    <div class="w-full flex justify-center">
                        <button type="submit" class="button  bg-black text-accent rounded-3xl px-4 py-2">
                            SUBMIT
                        </button>
                    </div>
                    </form>
                </div>


            </div>
        </div>



    </main>
    <footer>
        <div class="bg-gradient-to-t from-black to-gray-800 border-1  border-t-accent ">
            <p class=" text-white px-4 py-2"></p>
            <p class="text-accent/50 px-4 py-2 text-xs text-center ">
                The hungry Llama - 1404 Food road - 555-3212 -frontdesk@hungryllama.com <br>
                Opening hours: Tuesday - Sunday 12:00 - 23:00
            </p>
        </div>
    </footer>

</body>

</html>
